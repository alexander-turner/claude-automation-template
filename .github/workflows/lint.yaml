name: Lint

on:
  push:
    branches: ["main"]
    paths:
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.js"
      - "**/*.jsx"
      - "package.json"
      - ".github/workflows/lint.yaml"
  pull_request:
    paths:
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.js"
      - "**/*.jsx"
      - "package.json"
      - ".github/workflows/lint.yaml"

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup base environment
        uses: ./.github/actions/setup-base-env

      - name: Check if scripts are configured
        id: check
        run: |
          CHECK_CONFIGURED=true
          LINT_CONFIGURED=true
          if grep -q "ERROR: Configure check script" package.json; then
            CHECK_CONFIGURED=false
            echo "::notice::Type check script not configured, skipping"
          fi
          if grep -q "ERROR: Configure lint script" package.json; then
            LINT_CONFIGURED=false
            echo "::notice::Lint script not configured, skipping"
          fi
          echo "check_configured=$CHECK_CONFIGURED" >> $GITHUB_OUTPUT
          echo "lint_configured=$LINT_CONFIGURED" >> $GITHUB_OUTPUT

      - name: Type check
        if: steps.check.outputs.check_configured == 'true'
        run: pnpm check

      - name: Lint
        if: steps.check.outputs.lint_configured == 'true'
        run: pnpm lint
